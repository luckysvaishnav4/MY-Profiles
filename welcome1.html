<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome Toast </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-5 mb-4 bg-light">
		<div class="row">
			<div class="col-lg-5">
				<!--<div class="card">-->
					<!--<div class="card-heading">-->
					<div class="toast show bg-light">
						<div class="toast-header bg-white">
							<strong class="me-auto">Fill Now</strong>
							<button class="btn-close"type="button"data-bs-dismiss="toast"></button>
						</div>
						<div class="toast-body">
							<form>
								<p class="text-center text-info h4"><b>Login Page</b></p>
								<div class="mt-2 mb-2">
									<label>Emial</label>
									<input type="text" placeholder="info@gmail.com"class="form-control">
								</div>
								<div class="mt-2 mb-2">
									<label>Password</label>
									<input type="text"class="form-control">
								</div>
								<div class="mt-3 mb-2 text-center">
									<button class="btn-md btn-outline-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
					<!--</div>-->
				<!--</div>-->
			</div>
		</div>
	</div>
</body>
</html>
